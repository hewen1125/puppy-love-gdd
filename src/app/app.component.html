<md-sidenav-layout fullscreen>

  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item>
        <md-icon md-list-icon>assignment_ind</md-icon>
        <span md-line>我的帐户</span>
        <span md-line class="desc">更改我的帐户信息</span>
      </a>
      <a md-list-item>
        <md-icon md-list-icon>pets</md-icon>
        <span md-line>帅的狗狗</span>
        <span md-line class="desc">找到你的对象！</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    Puppy Love
  </md-toolbar>

  <div class="container">
    <md-card *ngFor="let dog of dogs" [@fadeIn]="'in'">
      <img md-card-image src="assets/{{dog.img}}" alt="{{dog.name}}的照片">
      <md-card-title>
        <span (click)="dog.editMode=true" *ngIf="!dog.editMode">{{dog.name}}</span>
        <md-input [(ngModel)]="dog.name" *ngIf="dog.editMode" (blur)="dog.editMode=false">

        </md-input>
      </md-card-title>
      <md-card-content class="desc">
        我是{{dog.name}}。我喜欢去吃饭，跟我的朋友们去公园玩，和睡觉。给我打电话！
      </md-card-content>
      <md-card-actions align="end">
        <button md-button color="primary">嗅</button>
        <button md-button color="primary">汪</button>
      </md-card-actions>
    </md-card>

  </div>


</md-sidenav-layout>
